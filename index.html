        body {
            font-family: Arial, sans-serif;

            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

            display: flex;

            color: white;

            color: black;
        }

            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
